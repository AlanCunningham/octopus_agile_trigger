<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="{{ url_for('static', filename='style.css')}}" type="text/css" rel="stylesheet"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Charger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐙</text></svg>">
  </head>

  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo center">🚗 🐙</a>
      </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <div class="center">

          <form class="col s12 center" method="POST">
            <div class="row">
              <div class="input-field col s12">
                <input value="{{ price_threshold }}" id="price" name="price" type="number" class="validate center">
                <label id="price-label" for="price">Charge the car when the price is less than:</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Submit
            </button>
          </form>

        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% if show_toast %}
    <script>
      M.toast({html: "Price updated 👍", classes: "green"})
    </script>
    {% endif %}

  </body>
</html>
